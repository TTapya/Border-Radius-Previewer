<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <h1>Border Radius Previewer</h1>
    <div class="box"></div>
    <div class="input__container">
        <input id="inputTopLeft" placeholder="Top Left" type="number" min="0">
        <input id="inputTopRight" placeholder="Top Right" type="number" min="0">
        <input id="inputBottomLeft" placeholder="Bottom Left" type="number" min="0">
        <input id="inputBottomRight" placeholder="Bottom Right" type="number" min="0">
    </div>
    <button onclick="copy()">Copy</button>
        <script src="script.js"></script>
</body>
</html>
